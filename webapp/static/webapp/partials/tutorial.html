<div id="content">
	<div class="menubar">
		<div class="sidebar-toggler visible-xs" ng-click="$parent.open_sidebar = !$parent.open_sidebar">
			<i class="ion-navicon"></i>
		</div>
		
		<div class="page-title">
			Tutorial
		</div>
	</div>
	<div class="content-wrapper">
		<div ng-repeat="slide in slides" ng-if="slide.active">
			<h3 class="tutorial-header">Step-{{slide.index}}/{{slides.length}}: &nbsp;&nbsp; {{slide.text}}</h3>
		</div>
		<div class="slider" style="height: 80%">
			<carousel carousel-controls interval="myInterval" no-wrap="noWrapSlides">
				<slide ng-repeat="slide in slides" active="slide.active">
					<img ng-src="{{slide.image}}" style="margin:auto;">
					<div class="carousel-caption">
						<button class="sm-hide carousel-btn-green button-success pull-right" ng-click="goNext()" ng-disabled="$last">Next</button>
						<button class="sm-hide carousel-btn-orange button-warning pull-right" ng-click="goPrev()" ng-disabled="$first">Back</button>
					</div>
				</slide>
			</carousel>
		</div>
	</div>
</div>
