<div id="signin" class="" style="min-height:100%;">
	<a href="index.html" class="logo">
		<img src="/static/webapp/images/yourguy/logo.png" alt="yourguy">
	</a>
	<h3>Welcome to YourGuy!</h3>
        
	<div class="content animated" ng-class="{shake:loginError}">
		<form>
			<div class="fields">
				<input class="form-control" ng-model='login_cred.username' type="text" placeholder="Phone Number" />
				<span class="error_message" ng-show="loginError" style="text-align:centre;">{{err_user_Msg}}</span>
			</div>
			<div class="fields" style="text-align:centre;">
				<input class="form-control" ng-model='login_cred.password' type="password" placeholder="Password" />
                 <span class="error_message" ng-show="loginError" >{{err_pass_Msg}}</span>
			</div>
			<div style="text-align:center;">
				<span class="error_message" ng-show="loginError" style="font-size:2.5ex;" >{{err_invalid_Msg}}</span>
			</div>
			<div style="text-align:center;">
				 <img src="/static/webapp/images/377.GIF" style="height:30px; width:30px;" ng-show="login_in_process">
			</div>
			<div class="actions">
				<button ng-click="processLogin()" class="btn btn-primary btn-lg" ng-disabled="login_in_process">Sign In</button>
			</div>
		</form>
	</div>
	<div class="bottom-wrapper">
		<div class="message">
			<span>Don't have an account?</span>
			<a ng-redirect-to="#/signup" style="cursor:pointer">Request For Account</a>.
		</div>
	</div>
	<script type="text/javascript">
		$(function () {
			var $switcher = $(".signup-switcher a");
			$switcher.click(function (e) {
				e.preventDefault();
				$switcher.removeClass("active");
				$(this).addClass("active");
				$("body").attr("class", $(this).data("class"));
			});
		});
	</script>
</div>
