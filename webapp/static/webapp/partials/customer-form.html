<div id="content" >
	<div class="menubar">
		<div class="sidebar-toggler visible-xs" ng-click="$parent.open_sidebar = !$parent.open_sidebar">
			<i class="ion-navicon"></i>
		</div>

		<div class="page-title">
			Add a new customer 
		</div>
	</div>
	<div class="content-wrapper">
		<div ng-hide="success_msg">
			<form id="new-customer" class="form-horizontal content-form" ng-submit="createCustomer()" name="customer_form">
			  	<div class="form-group">
				    <label class="col-sm-2 col-md-2 control-label">Customer Name</label>
				    <div class="col-sm-10 col-md-8">
				      <input type="text" class="form-control" ng-model="customer.name" ng-required="true" placeholder="Customer Name"/>
				    </div>
			  	</div>
			  	<div class="form-group">
				    <label class="col-sm-2 col-md-2 control-label">Phone number</label>
				    <div class="col-sm-10 col-md-8">
				    	<input class="form-control" ng-model="customer.phone_number" type="text" pattern="\d*" minlength="10" maxlength="11" placeholder="Phone number" ng-required="true" />
				    </div>
			  	</div>
			  	<div class="address">
					<div class="form-group">
						<label class="col-sm-2 col-md-2 control-label">Address</label>
					    <div class="col-sm-4 col-md-4">
					      	<input type="text" class="form-control form-joint" maxlength="6" placeholder="Pin Code" ng-model="customer.pin_code" ng-required="true" />
					    </div>
					    <div class="col-sm-4 col-md-4">
					      	<input type="text" class="form-control form-joint" maxlength="150" placeholder="Landmark" ng-model="customer.landmark"/>
					    </div>
				  	</div>

					<div class="form-group">
						<div class="col-sm-8 col-sm-offset-2">
							<input type="text" class="form-control form-joint" maxlength="200" placeholder="Full Address" ng-model="customer.full_address" ng-required="true" />
						</div>
				  	</div>
			  	</div>
			  	<div style="text-align:center; margin-bottom:20px; font-weight:700" ng-show="show_alert_message" class="animated pulse">
			  		<span class="error_message" style="font-size:2.5ex;">{{alert_message}}</span>
			  	</div>
			  	<div style="text-align:center;" class="form-joint" ng-show="customer_in_process">
			  		<img src="/static/webapp/images/377.GIF" style="height:30px;">
			  	</div>
			  	<div class="form-group form-actions">
			    	<div class="col-sm-offset-2 col-sm-10">
			    		<a ui-sref="home.user" class="btn btn-default">Cancel</a>
			      		<button type="submit" class="btn btn-success" ng-disabled="customer_form.$invalid">Save customer</button>
		    		</div>
			  	</div>
			</form>
		</div>
		<div class=" animated fadeIn success" ng-show="success_msg">
			<div class="ajax_loader " id="success_box" >
				 <img  src="/static/webapp/images/success_tick.png" >
				 <h3>
				 	GREAT WORK :)
				 </h3>
				 <h4>
				 	Customer Added Successfully
				 </h4>
			</div>
		</div>
	</div>
</div>
