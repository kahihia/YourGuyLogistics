<div div id="content" >
	<div class="menubar">
		<div class="sidebar-toggler visible-xs" ng-click="$parent.open_sidebar = !$parent.open_sidebar">
			<i class="ion-navicon"></i>
		</div>
		<div class="page-title">
			Vendor Details
		</div>
	</div>
	<div class="content-wrapper">
		<div class="ajax_loader" ng-show="detailLoading">
			<img src="/static/webapp/images/377.GIF">
		</div>
		<div ng-hide="detailLoading">
			<!-- {{vendor_detail}} -->
			<form class="form-horizontal content-form" name="vendor_form" ng-hide="success_msg">
				<div class="form-group">
				    <label class="col-sm-2 col-md-2 control-label">Vendor Store Name</label>
				    <div class="col-sm-10 col-md-8">
				      <input type="text" class="form-control" ng-model="vendor_detail.name" ng-disabled="!editable"/>
				    </div>
			  	</div>
			  	<div class="form-group">
				    <label class="col-sm-2 col-md-2 control-label">Vendor Email</label>
				    <div class="col-sm-10 col-md-8">
				      <input type="text" class="form-control" ng-model="vendor_detail.email" ng-disabled="!editable"/>
				    </div>
			  	</div>
			  	<div class="form-group">
				    <label class="col-sm-2 col-md-2 control-label">Vendor Phone Number </label>
				    <div class="col-sm-10 col-md-8">
				      <input type="text" class="form-control" ng-model="vendor_detail.phone_number" ng-disabled="!editable"/>
				    </div>
			  	</div>
			  	<div class="form-group">
				    <label class="col-sm-2 col-md-2 control-label">Vendor Website</label>
				    <div class="col-sm-10 col-md-8">
				      <input type="text" class="form-control" ng-model="vendor_detail.website_url" ng-disabled="!editable"/>
				    </div>
			  	</div>
			  	<div class="form-group" >
			  		<label class="col-sm-2 col-md-2 control-label">Vendor Address</label>
			  		<div class="col-sm-10 col-md-8" >
			  			<div class="col-sm-10 col-md-3 address-box" ng-repeat="address in vendor_detail.addresses">
			  				<b>Full Address: </b> {{address.full_address}}
			  				<br> <b>Pin Code: </b>{{address.pin_code}}
			  				<br> <b>Landmark: </b>{{address.landmark}}
			  				<br><br>
			  			</div>
			  		</div>
			  	</div>
			  	<div class="form-group" ng-if="!vendor_detail.is_verified">
			  		<label class="col-sm-2 col-md-2 control-label">Remarks</label>
			  		<div class="col-md-4">
				  		<textarea ng-model="vendor_detail.notes" maxlength="500" class="form-control" placeholder="Please enter some notes within 500 characters" rows="3" cols="40">
				  		</textarea><br>
				  		<input type="checkbox" name="is_retail" ng-model="vendor_detail.is_retail">&nbsp;&nbsp; <b style="color:#D66363; font-style:oblique; font-size:15px;">Select if vendor is a <u>Retail Client</u></b>
			  		</div>
			  	</div>
			  	<div style="text-align:center;" class="form-joint" ng-show="approve_in_process">
			  		<img src="/static/webapp/images/377.GIF" style="height:30px;">
			  	</div>
			  	<div class="form-group" ng-if="!vendor_detail.is_verified">
			  		<div class="col-md-4 col-md-offset-2">
			  			<button class="btn btn-success" ng-click="approve_vendor()"> Confirm Vendor</button>
			  		</div>
			  	</div>
			</form>
			<div class="animated fadeIn success" ng-show="success_msg">
				<div class="ajax_loader " id="success_box" >
					<img  src="/static/webapp/images/success_tick.png" >
					<h3>
						Thanks :)
					</h3>
					<h4>
						Vendor Has Been Confirmed
					</h4>
				</div>
			</div>
		</div>
	</div>
</div>
