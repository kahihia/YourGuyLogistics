<div id="panel" class="profile">
	<h3>
		Profile settings
	</h3>

	<!-- <p class="intro">

	<form>
	  	<div class="form-group">
			<label>Name</label>
			<input type="text" class="form-control" placeholder="Enter Name" ng-model="user.name" ng-disabled="true"/>
		</div>
	  	<div class="form-group">
			<label>Email address</label>
			<input type="email" class="form-control" placeholder="Enter email" ng-model="user.email" ng-disabled="true" />
		</div>
		<div class="form-group">
			<label>Phone Number</label>
			<input type="text" class="form-control" placeholder="Phone Number" ng-model="user.phone_number" ng-disabled="true" />
		</div>
		<div class="form-group">
			<label>Website Url</label>
			<input type="text" class="form-control" placeholder="Enter Website" ng-model="user.website_url" ng-disabled="true" />
		</div>
		<div class="form-group" >
			<label>
				Vendor Address
			</label>
			<div>
				<div class="col-sm-10 col-md-3 address-box" ng-repeat="address in user.addresses">
					<b>Full Address: </b> {{address.full_address}}
					<br> <b>Pin Code: </b>{{address.pin_code}}
					<br> <b>Landmark: </b>{{address.landmark}}
					<button class="btn btn-danger pull-right" ng-click="openModal(address.id)"><span class="glyphicon glyphicon-trash"></span></button>
					<br>
					<br>
				</div>
				<div class="col-sm-10 col-md-3 address-box add-address" ng-click="openAddressModal()">
					<div style="font-size:30px;margin-top:5%;">
						<span class="glyphicon glyphicon-plus-sign"></span>
					</div>
					<h3 style="font-size:25px;margin-top:5%;">Add New Address</h3>
				</div>
			</div>
		</div>
