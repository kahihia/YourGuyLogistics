<div class="modal-header center">
    <h3 class="modal-title ">Add New Address</h3>
</div>
<div class="modal-body center">
	<form class="form-horizontal content-form">
		<div class="form-group">
			<label class="col-sm-2 col-md-2 control-label">Address</label>
			<div class="col-sm-5 col-md-5">
				<input type="text" class="form-control form-joint" maxlength="50" placeholder="Pin Code" ng-model="address.pin_code" ng-required="true" />
			</div>
			<div class="col-sm-5 col-md-5">
				<input type="text" class="form-control form-joint" maxlength="150" placeholder="Landmark (optional)" ng-model="address.landmark"  />
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-10 col-sm-offset-2">
				<input type="text" class="form-control form-joint" placeholder="Full Address" ng-model="address.full_address"  />
			</div>
		</div>
        <button type="submit" class="btn btn-primary" ng-click="addAddress()">Add</button>
        <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    </form>
</div>
